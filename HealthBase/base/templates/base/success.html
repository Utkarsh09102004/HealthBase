<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1a73e8;
        }
        p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #1a73e8;
        }
        .medicine-list {
            padding-left: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Medical Report</h1>

    <div class="section">
        <p class="section-title">Blood Pressure:</p>
        <p>{{ dict.bp }}</p>
    </div>

    <div class="section">
        <p class="section-title">Reason for Visit:</p>
        <p>{{ dict.reason }}</p>
    </div>

    <div class="section">
        <p class="section-title">Temperature:</p>
        <p>{{ dict.temp }}</p>
    </div>

    <div class="section">
        <p class="section-title">Medications Prescribed:</p>
        <p class="medicine-list">{{ dict.medicine }}</p>
    </div>

    <div class="section">
        <p class="section-title">Medical Advice:</p>
        <p>{{ dict.advice }}</p>
    </div>
</div>
</body>
</html>
